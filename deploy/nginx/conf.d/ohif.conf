server {
    listen 80;
    server_name _;

    # Proxy /ohif -> OHIF
    location /ohif/ {
        # Ajusta el puerto si la imagen OHIF sirve en otro puerto
        proxy_pass http://ohif:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy /orthanc -> Orthanc
    location /orthanc/ {
        # Si quieres pasar Basic Auth desde el proxy al backend, calcula la base64
        # y reemplaza el valor abajo (ej: "Basic b3J0aGFuYzpvcnRoYW5j").
        # Alternativamente, deja que el cliente (OHIF) use credenciales si corresponde.
        proxy_set_header Authorization "Basic REPLACE_WITH_BASE64";
        proxy_pass http://orthanc:8042/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}